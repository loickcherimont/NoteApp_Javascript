<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/general.css">
</head>

<body>
  <div class="container px-4 py-5">
    <h1 class="mb-5 pb-2 border-bottom">Take a Note &#x1F4DD;!</h1>
    <div class="alert alert-danger d-none" role="alert" id="emptyAlert">
      <h4 class="alert-heading">Empty note!</h4>
      <p>Sorry, notes are required!</p>
    </div>


    <div class="d-flex justify-content-between container">
      <!-- List of notes -->
      <div class="notes row row-cols-1 row-cols-md-3 g-4 border" id="notes">
      </div>

      <!-- Note creator -->
      <form method="get" id="noteForm" class="p-3 mt-5 border">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="note_title" id="noteTitle" placeholder="placeholder">
          <label for="noteTitle">Title</label>
        </div>

        <div class="form-floating mb-3">
          <textarea class="form-control" name="note_body" id="noteBody" cols="30" rows="10"
            placeholder="Your text note..." style="height: 100px; resize:none"></textarea>
          <label for="noteBody">Some notes</label>
        </div>
        <button type="submit" id="addButton" class="btn btn-primary">Add new note</button>
        <!-- By default is hidden
            And appears if user selects a created note
        -->
        <button type="button" id="modifyButton" class="btn btn-success d-none">Modify</button>
      </form>
    </div>
  </div>

  <!-- Templates -->
  <template id="noteTemplate">
    <div class="note-item card me-3 col-3" style="cursor: pointer; width: 180px;">
      <div class="card-body">
          <h5 class="note-title card-title">Title</h5>
          <p class="note-body card-text">Some notes</p>
        <button type="button" class="btn btn-danger delete-note">Delete me</button>
      </div>
    </div>
  </template>
  <script src="./js/main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
